name: Java Maven Selenium CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Install dependencies for Chrome & Selenium
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget curl gnupg

      # Install Google Chrome stable
      - name: Install Google Chrome
        run: |
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # Ensure ChromeDriver matches Chrome version
      - name: Install matching ChromeDriver
        uses: nanasess/setup-chromedriver@v1
        with:
          chrome-version: stable

      # Set up JDK (if not using system default)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # Build Maven project
      - name: Build with Maven
        run: mvn clean install -B

      # Run tests and save artifacts
      - name: Run Tests
        run: mvn test -B

      - name: Upload Surefire reports
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/

      - name: Upload test screenshots (if any)
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: target/screenshots/

      - name: Upload test videos (if any)
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: target/video/
