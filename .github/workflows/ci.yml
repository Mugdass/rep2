name: Java Maven Selenium CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Update apt and install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip xvfb libxi6 libgconf-2-4 fonts-liberation

    - name: Install Google Chrome
      run: |
        wget -q -O google-chrome.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome.deb || sudo apt-get install -f -y
        google-chrome --version

    - name: Install matching ChromeDriver
      run: |
        CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d. -f1-3)
        echo "Detected Chrome version: $CHROME_VERSION"
        CHROMEDRIVER_VERSION=$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION)
        echo "Installing ChromeDriver version: $CHROMEDRIVER_VERSION"
        wget -N https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip -P /tmp
        unzip -o /tmp/chromedriver_linux64.zip -d /tmp
        sudo mv -f /tmp/chromedriver /usr/local/bin/chromedriver
        sudo chmod +x /usr/local/bin/chromedriver
        chromedriver --version

    - name: Run Maven build
      run: mvn clean install -B

    - name: Run Maven tests
      run: mvn test -B

    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: surefire-reports
        path: target/surefire-reports

    - name: Upload video recordings
      uses: actions/upload-artifact@v4
      with:
        name: test-videos
        path: target/video

    - name: Upload screenshots
      uses: actions/upload-artifact@v4
      with:
        name: test-screenshots
        path: target/screenshots
