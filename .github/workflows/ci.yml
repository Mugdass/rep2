name: Java CI with Maven

on:
  schedule:
    - cron: "*/30 * * * *"
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      # Install Google Chrome (official)
      - name: Install Google Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      # Install ChromeDriver (matching version automatically)
      - name: Install ChromeDriver
        run: |
          sudo apt-get update
          CHROME_VERSION=$(google-chrome --version | sed 's/Google Chrome //')
          CHROME_MAJOR=$(echo $CHROME_VERSION | cut -d '.' -f 1)
          DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_MAJOR}")
          wget https://chromedriver.storage.googleapis.com/${DRIVER_VERSION}/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

      # Video recording: Xvfb + FFmpeg
      - name: Start Xvfb + Start Screen Recording
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1920x1080x24 &
          sleep 3
          mkdir -p target/video
          ffmpeg -y -video_size 1920x1080 -framerate 15 -f x11grab -i :99 \
            -vcodec libx264 target/video/test-recording.mp4 &
          echo $! > ffmpeg.pid

      - name: Build
        run: mvn clean install -B

      - name: Run tests
        env:
          DISPLAY: :99
        run: mvn test -B

      - name: Stop recording
        if: always()
        run: kill $(cat ffmpeg.pid)

      - name: Upload Selenium Video
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-video
          path: target/video/test-recording.mp4

      - name: Upload Surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/

      - name: Upload Screenshots
        if: always()
